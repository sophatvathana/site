<script>
  const Shape = F2.Shape;
  Shape.registerShape('interval', 'triangle', {
    getPoints(cfg) {
      const x = cfg.x;
      const y = cfg.y;
      const y0 = cfg.y0;
      const width = cfg.size;
      return [
        { x: x - width / 2, y: y0 },
        { x: x, y: y },
        { x: x + width / 2, y: y0 }
      ];
    },
    draw(cfg, group) {
      const points = this.parsePoints(cfg.points); // 将0-1空间的坐标转换为画布坐标
      const polygon = group.addShape('polygon', {
        attrs: {
          points: [
            { x:points[0].x, y:points[0].y },
            { x:points[1].x, y:points[1].y },
            { x:points[2].x, y:points[2].y }
          ],
          fill: cfg.color
        }
      });
      return polygon; // 将自定义Shape返回
    }
  });

  const data = [
    { name: '珠穆朗玛峰', height: 8844.43 },
    { name: '乔戈里峰', height: 8611 },
    { name: '贡嘎雪山', height: 7556 },
    { name: '布喀达坂峰', height: 6860 },
    { name: '梅里雪山', height: 6710 }
  ];

  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: window.innerWidth,
    pixelRatio: window.devicePixelRatio,
    padding: [ 'auto', 40 ]
  });

  chart.source(data);
  chart.axis('height', false);
  chart.axis('name', { line: null });
  chart.legend(false);
  chart.interval().position('name*height').color('name').shape('triangle');

  data.map(obj => {
    chart.guide().text({
      position: [ obj.name, obj.height ],
      content: obj.height + '米',
      style: {
        textAlign: 'center',
        textBaseline: 'bottom'
      },
      offsetY: -10
    });
  });
  chart.render();
</script>
